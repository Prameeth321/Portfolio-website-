<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: swung note;
            margin: 0;
            padding: 0;
            background-color: #222222;
            color: white;
            letter-spacing: 1.5px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust to the number of columns you want */
            gap: 20px;
    }
        .gal {
            display: grid;
            grid-template-columns: repeat(1,1fr); /* Adjust to the number of columns you want */
            gap: 20px;
    }
    .gal img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            
        }
    

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .image-container {
            position: relative;
        }
        .image-title {
            position:relative;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            /* background-color: rgba(0, 0, 0, 0.7); */
            text-align: center;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        .image-title p {
            margin:0;
            font-size: 14px;
            color: white;
        }
        .image-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }
        .popup-image {
            max-width: 80%;
            max-height: 80%;
            border-radius: 5px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- <div class="container">
        <div class="gall">
            <img src="logo.png" alt="logo" width="40px" height="40px">
        </div>
    </div> -->

    
    <div class="container" id="logo">
        <h1>Logofolio</h1>
        <div class="gallery">
            <div class="image-container">
                <img src="fiverr1-01.jpg" alt="Collision" onclick="openImage('fiverr1-01.jpg')">
                <div class="image-title"><p>Left.hndr</p></div>
            </div>
            <div class="image-container">
                <img src="drop ship poster-01.jpg" alt="Collision" onclick="openImage('drop ship poster-01.jpg')">
                <div class="image-title"><p>Drop Shipping</p></div>
            </div>
            <div class="image-container">
                <img src="object series 1-01.jpg" alt="Collision" onclick="openImage('object series 1-01.jpg')">
                <div class="image-title"><p>Object Series</p></div>
            </div>
        </div>
        <div class="gal">
            <div class="image-container">
                <img src="redhander models-04.png" alt="Collision" onclick="openImage('redhander models-04.png')">
                <div class="image-title"><p>Redhndr</p></div>
            </div>
            <div class="image-container">
                <img src="tricecream-01.jpg" alt="Collision" onclick="openImage('tricecream-01.jpg')">
                <div class="image-title"><p>Trice-cream</p></div>
            </div>
            <div class="image-container">
                <img src="master.jpg" alt="Collision" onclick="openImage('master.jpg')">
                <div class="image-title"><p>Master Vance</p></div>
            </div>
        </div>
    </div>

    <div class="image-popup" id="imagePopup" onclick="closeImage()">
        <img id="popupImage" class="popup-image" src="" alt="">
        <span class="close-btn" onclick="closeImage()">&times;</span>
    </div>

    <script>
        function openImage(src) {
            document.getElementById('popupImage').src = src;
            document.getElementById('imagePopup').style.display = 'flex';
        }

        function closeImage() {
            document.getElementById('imagePopup').style.display = 'none';
        }
    </script>
</body>
</html>
